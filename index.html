<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi App (Pantalla Completa)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .wrap {
      position: fixed;
      inset: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .fs-btn {
      position: fixed;
      right: 12px;
      bottom: 12px;
      padding: 10px 14px;
      border: 0;
      border-radius: 10px;
      background: rgba(0,0,0,.7);
      color: #fff;
      font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      id="appFrame"
      src="https://appetize.io/embed/b_svklehc4nqbjlydc24qo5odvyu"
      allow="autoplay; clipboard-read; clipboard-write; fullscreen; geolocation; midi; payment; camera; microphone; display-capture"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <button class="fs-btn" id="fsBtn" title="Pantalla completa">Pantalla completa</button>

  <script>
    const fsBtn = document.getElementById('fsBtn');
    const root = document.documentElement;

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        (root.requestFullscreen || root.webkitRequestFullscreen || root.msRequestFullscreen)?.call(root);
        fsBtn.textContent = 'Salir pantalla completa';
      } else {
        (document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen)?.call(document);
        fsBtn.textContent = 'Pantalla completa';
      }
    }
    fsBtn.addEventListener('click', toggleFullscreen);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') fsBtn.textContent = 'Pantalla completa';
    });
  </script>
</body>
</html>
